<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Matching Game</title>
    <style>
        img {
            position: absolute
        }

        div {
            position: absolute;
            width: 500px;
            height: 500px
        }

        #rightSide {
            left: 500px;
            border-left: 1px solid black;
        }
    </style>
</head>
<body>

<h1>Matching Game</h1>

<p>Click on the extra smiling face on the left</p>

<div id="leftSide"></div>
<div id="rightSide"></div>

<script>
    try {
        function generateFaces(numberOfFaces, element) {
            for (var index = 0; index < numberOfFaces; index++) {
                var image = document.createElement("img");
                image.setAttribute("src", "../img/smile.png");
                image.setAttribute("width", "50px");
                image.setAttribute("height", "50px");
                image.style.top = (Math.floor(Math.random()*450)).toString() + "px";
                image.style.left = (Math.floor(Math.random()*450)).toString() + "px";
                element.appendChild(image);
            }
        }

        var numberOfFaces = 5;
        var leftSide = document.getElementById("leftSide");
        generateFaces(numberOfFaces, leftSide);

    }catch (exception){
        alert(exception);
    }

</script>
</body>
</html>
